<!DOCTYPE html>
<html>
<head>
    <title>Call App</title>
</head>
<body>
    <h2>Make a Phone Call</h2>
    <form action="/call" method="post">
        <label for="to">Enter Phone Number (with country code):</label>
        <input type="text" name="to" placeholder="+91XXXXXXXXXX" required>
        <button type="submit">Call</button>
    </form>
</body>
</html>
